<div class="topbar">
    <div class="search-area">
        <input type="text" pInputText [value]="searchText" placeholder="Search tasks..." />
    </div>

    <div class="action-area">
        <button pButton label="Add New" icon="pi pi-plus" class="p-button-success"
            (click)="displayAddDialog = true"></button>
    </div>
</div>

<app-edit-app-to-do [displayEdit]="displayAddDialog" actionType="add"
    (closeDialog)="closeDialogHandler($event)"></app-edit-app-to-do>
